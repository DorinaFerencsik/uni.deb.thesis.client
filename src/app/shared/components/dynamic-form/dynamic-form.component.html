<form class="dynamic-form" [formGroup]="form" (submit)="onSubmit($event)">
  <div fxLayout="row wrap" fxLayoutGap="20px grid">
    <div
      *ngFor="let field of fields"
      fxFlex="calc(100%/3-20px)">
      <ng-container
        appDynamicField
        [field]="field"
        [group]="form"
      ></ng-container>
    </div>
  </div>

  <ng-contaner
    *ngFor="let button of buttons"
    appDynamicField
    [field]="button"
    [group]="form"
  ></ng-contaner>
</form>
